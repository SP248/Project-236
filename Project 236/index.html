<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        let html;
        $(document).ready(function(){
            $.ajax({
                url:"http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/",
                success:function(data){
                    html = data
                    display_html()
                }
            })
        })
        function display_html(){
            $("body").append(html)
            $("http://ec2-3-13-85-11.us-east-2.compute.amazonaws.com/").remove()
            $("http://ec2-3-13-85-11.us-east-2.compute.amazonaws.com/").removeClass("http://ec2-3-13-85-11.us-east-2.compute.amazonaws.com/").addClass("http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/static/images/login.png")
        }
    </script>
</body>
</html>
